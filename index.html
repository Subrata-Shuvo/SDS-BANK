<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDS Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my
            <span class="font-bold text-pink-600">Bank Website</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 p-8 w-3/4 mx-auto mt-8 rounde">
            <h3 class="text-2xl text-semibold mb-4">Please log in</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-md block w-3/4 mb-2 px-2" type="text" placeholder="Your email" />
                <input id="user-password" class="border-2 border-gray-400 rounded-md block w-3/4 px-2 mb-4" type="password" placeholder="Password" />
                <button id="login-submit" class="bg-blue-400 px-4 py-2 rounded text-white font-semibold">
            Submit
          </button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
